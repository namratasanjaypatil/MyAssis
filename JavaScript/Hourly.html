<!DOCTYPE html>
<html>
<head>
    <title>Hourly Booking</title>
    <style>
        .form {
            max-width: 400px;
            height: 160px;
            margin: 70px auto;
            padding: 20px;
            border: 3px solid rgb(255, 136, 0);
            color: rgb(255, 115, 5);
            background-color: rgba(238, 227, 191, 0.703);
            border-radius: 5px;
            text-align: center;
            font-weight: 550;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div class="form">

        <h1>Hourly Booking</h1>

        <label for="hourly-booking"> Select Hourly Booking : </label>
        <input type="radio" id="hourly-booking" name="booking-option" value="hourly">
        <br>        
        <br>
        <div id="date-time-section" style="display:none;">
            <label for="booking-date"> Select Date : </label>
            <input type="date" id="booking-date" name="booking-date">

            <label for="booking-time"> Select Time : </label>
            <input type="time" id="booking-time" name="booking-time">
        </div>

        <script>
            const hourlyBookingOption = document.getElementById('hourly-booking');
            const dateTimeSection = document.getElementById('date-time-section');

            hourlyBookingOption.addEventListener('change', function() {
                if (this.checked) {
                    dateTimeSection.style.display = 'block';
                } else {
                    dateTimeSection.style.display = 'none';
                }
            });
        </script>
    </div>
</body>
</html>
