<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .bookForm {
            max-width: 400px;
            height: 160px;
            margin: 70px auto;
            padding: 20px;
            border: 3px solid rgb(181, 15, 112);
            color: rgb(136, 4, 81);
            background-color: rgba(224, 125, 186, 0.511);
            border-radius: 5px;
            text-align: center;
            font-weight: 550;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <div class="bookForm">
        <h1> Booking Form </h1>

        <label for="bookingType"> Select Booking Type : </label>
        <select id="bookingType" onchange="toggleDateField()">
            <option value="0"> Select </option>
            <option value="1"> Full day booking </option>
            <option value="2"> Half day booking </option>
        </select>

        <div id="dateField" style="display: none;">
            <label for="bookingDate">Select Date:</label>
            <input type="date" id="bookingDate">
        </div>

        <script>
            function toggleDateField() {
                var bookingType = document.getElementById("bookingType");
                var dateField = document.getElementById("dateField");

                if (bookingType.value == "1") {
                    dateField.style.display = "block";
                } else {
                    dateField.style.display = "none";
                }
            }
        </script>
    </div>
</body>

</html>
